<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

@import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400;1,500&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600&display=swap');

:root{
  --biru:#1B3358;
  --oren:#FF9E01;
}
    body{
        margin: 0;
        padding: 0;
        font-family: 'poppins';
        background-image:url(https://cdn.s.id/images/b39f32fd-350c-4e67-9e76-1f4e29466dc4.svg);
        background-repeat:no-repeat;
        background-position: center;
        background-size: cover;
        box-sizing: border-box;
    }
    .conAll{

        color: white;
        display: flex;
        height: 100vh;
        align-items: center;
        justify-content: center;

    }
    a{
        text-decoration: none;
        line-height: 0;
        color: white;
    }
    hr{
        border: min(1px,0.2vh) solid white;
        border-radius: 50px;
        width: clamp(100px,70vw,800px);
        margin-top: min(50px,5vh);
        margin-bottom: min(30px,3vh);



    }

    .container{
        display: flex;
        margin: 0 auto;
        border: 2px solid #ffffff;
        width: clamp(100px,70vw,800px);
        height: 80vh;
        flex-direction: column;
        justify-content: center;
        padding-left: 30px;
        padding-right: 30px;
        align-items: center;
        border-radius: 20px;
        box-shadow: 2px 4px 10px black;

    }
    .container >a{
        width: 100%;
        height: 70px;
        background-color: #7762ea;
        border-radius: 50px;
        margin-top: min(10px,2vh);
        margin-bottom: min(10px,2vh);
        display: flex;
        align-items:center;
        justify-content: center;
        box-shadow: 0px min(9px,3vh)  rgb(63, 40, 68);
        cursor: pointer;
        transition: 0.2s;
        background-image: none;
        background-position: center;
        font-size: clamp(10px,3vh,17px);
        font-weight: 300;

    }
    .container>a:hover{
        box-shadow: none;
        transition: 0.2s;
        transform: translateY(8px);
    }
    .container>a:active{
        background-image: url(gmbr/1.jpg);
        background-position: center;
        transition: 0;
    }
    .container>.foto{

        height: 45%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-self: start;
        position: relative;

    }
    .conImgHover img{
        width: 17vh;
        aspect-ratio: 1;
        object-fit: cover;
        border-radius: 50%;
    }

    .imgHover{
        position: absolute;
        top:0;
        right:0;
        bottom: 0;
        left: 0;
        display: flex;
        align-items: center;
        justify-content: center;

        background-color: rgba(5, 5, 5, 0.2);
    
        transform: scale(0);
        transition:transform 0.2s;

    }
    .conImgHover:hover .imgHover{
        transform: scale(2);
        transition: transform 0.2s ease-out;
    }
    .conImgHover:hover  img{
        transform: scale(1.2);
        transition: 0.2s ease-in;
    }
    .conImgHover:active .imgHover{
        background-color: rgba(5, 5, 5, 0.6 );
    }
    .conImgHover{
        position: relative;
        border-radius: 50%;
        overflow: hidden;
        outline: 2px solid white;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        width: fit-content;
        background-color: #7762ea;
        margin-top:  min(20px,1vh);
    }
    section>section{

        display: flex;
        flex-direction: column;
        justify-content: start;
        margin-top: min(3px,1vh);
        align-items: center;
    }
    section>section>:first-child{
        font-size: min(30px);
        font-weight: 700;
    }
    section>section>:nth-child(2){
        font-size: 15px;
        font-weight: 300;
    }
    .overlay{
        position: fixed;
        top: 0;
        left: 0;
        z-index: 999;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 0;
        height: 0;
        overflow: hidden;
        background-color: rgba(0,0,0,0.6);
        transition: 0.5s;
      
        
      }
      .overlay img{
        border-radius: 10px;
        background-image:linear-gradient(to top, rgba(0,0,0,1),rgba(0,0,0,0)) ;
        cursor: default;
        border: white 2px solid;
      }
      .overlay:target{
        right: 0;
        bottom: 0;
        width: auto;
        height: auto;
      
      }
      .overlay:target img{
        width:50vw;
        transition: 0.2s ease-in;
        pointer-events: none;
      }
    
      .kalis{
        font-size: 50%;
        font-weight:300 ;
      }
      
      
      
      
      
    @media (min-height:100px) and (max-height: 300px){
        hr{
            display: none;
        }
        .conImgHover{
            display: none;
        }
    }
    @media (max-height:100px){
        section>section{
            display: none;
        }
        .conImgHover{display: none;}
        hr{display: none;}
    }
    @media (max-width:668px) and (min-width:390px){
        section>section>:first-child{
            font-size: 20px;
            font-weight: 700;
        }
        section>section>:nth-child(2){
            font-size: 10px;
            font-weight: 300;
        }

    }
    @media (max-width:390px) {
        section>section>:first-child{
            font-size: 15px;
            font-weight: 700;
        }
        section>section>:nth-child(2){
            font-size: 10px;
            font-weight: 300;
        }

    }
    @media (max-width:265px) {
        section>section>:first-child{
            font-size: 8px;
            font-weight: 700;
        }
        section>section>:nth-child(2){
            font-size: 6px;
            font-weight: 300;
        }
        .container a{
            font-size: 10px;
        }

    }
    @media (max-width:800px){
        .container{
            border: 1px solid white;
        }
    }
    @media(max-width:510px){
        .conImgHover img{
            width: 13vh;

        }

    }




    



</style>
